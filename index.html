<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nemi Mart | Purity in Every Purchase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --blue: #1a2332; --orange: #e68a00; --light: #f4f7f6; --text-gray: #4a4a4a; --green: #27ae60; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background: white; overflow-x: hidden; }
        
        header { background: white; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; position: sticky; top: 0; z-index: 1000; }
        .logo-box { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; }
        .logo-text h1 { margin: 0; font-size: 1.1rem; color: var(--blue); letter-spacing: 0.5px; font-weight: 800; }
        .logo-text p { margin: 0; font-size: 9px; font-weight: bold; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .cart-icon-box { position: relative; cursor: pointer; font-size: 1.3rem; color: var(--blue); padding: 5px; }
        .cart-count { position: absolute; top: -5px; right: -5px; background: var(--orange); color: white; font-size: 10px; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        .hero { text-align: center; padding: 60px 10% 40px; background: #fff; }
        .hero h2 { font-size: 2.5rem; color: var(--blue); margin: 0 auto 15px; line-height: 1.1; font-weight: 800; }
        .hero h2 span { color: var(--orange); }
        
        .container { padding: 40px 5%; background: var(--light); min-height: 400px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 25px; }
        
        /* Product Card */
        .product-card { background: white; border-radius: 15px; overflow: hidden; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,0,0,0.05); cursor: pointer; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        .product-card img { width: 100%; height: 250px; object-fit: cover; background: #f9f9f9; }
        .product-info { padding: 20px; }
        
        .price-container { margin-bottom: 10px; display: flex; align-items: center; gap: 10px; }
        .discount-price { color: var(--blue); font-size: 1.4rem; font-weight: bold; }
        .original-price { color: #888; text-decoration: line-through; font-size: 0.95rem; }
        .delivery-tag { color: var(--green); font-size: 0.85rem; font-weight: 600; }

        .add-btn { background: var(--blue); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; transition: 0.2s; }
        .add-btn:hover { background: var(--orange); }

        /* Modal Styles */
        .custom-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 550px; background: white; padding: 0; border-radius: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.4); z-index: 3000; max-height: 90vh; overflow-y: auto; }
        .modal-body { padding: 25px; }
        .modal-close-btn { position: sticky; top: 0; background: white; border: none; font-size: 20px; padding: 10px 20px; width: 100%; text-align: right; cursor: pointer; color: #888; border-bottom: 1px solid #eee; }
        
        .custom-modal input, .custom-modal textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .modal-btn { background: var(--orange); color: white; border: none; width: 100%; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .cart-sidebar { position: fixed; top: 0; right: -400px; width: 350px; height: 100%; background: white; box-shadow: -5px 0 15px rgba(0,0,0,0.1); transition: 0.4s; z-index: 2000; padding: 20px; display: flex; flex-direction: column; }
        .cart-sidebar.active { right: 0; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; z-index: 1500; backdrop-filter: blur(3px); }
        .overlay.active { display: block; }

        .desc-text { color: var(--text-gray); line-height: 1.6; font-size: 1rem; white-space: pre-line; margin: 15px 0; }
        footer { text-align: center; padding: 40px; background: var(--blue); color: white; }
    </style>
</head>
<body>

<header>
    <div class="logo-box" onclick="window.location.reload()">
        <img src="logo.png" class="logo-img" alt="Logo">
        <div class="logo-text">
            <h1>THE NEMI MART</h1>
            <p>Purity in Every Purchase</p>
        </div>
    </div>
    <div class="cart-icon-box" onclick="toggleCart()">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count" id="cart-count">0</span>
    </div>
</header>

<section class="hero">
    <h2>Mindfulness in<br><span>Every Choice.</span></h2>
</section>

<div id="product-detail-modal" class="custom-modal">
    <button class="modal-close-btn" onclick="closeAll()"><i class="fas fa-times"></i> Close</button>
    <div id="modal-content" class="modal-body">
        </div>
</div>

<div id="user-modal" class="custom-modal">
    <div class="modal-body">
        <h3><i class="fas fa-truck"></i> Delivery Details</h3>
        <p style="font-size: 12px; color: #666; margin-bottom: 10px;">Provide details to continue with your purchase.</p>
        <input type="text" id="cust_name" placeholder="Full Name">
        <input type="tel" id="cust_whatsapp" placeholder="WhatsApp Number">
        <input type="email" id="cust_email" placeholder="Email Address">
        <textarea id="cust_address" placeholder="Full Address with Pincode" rows="3"></textarea>
        <button class="modal-btn" onclick="saveDetailsAndAdd()">Save & Add to Cart</button>
        <button onclick="closeModal()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:10px; width:100%;">Cancel</button>
    </div>
</div>

<div class="container">
    <div class="product-grid" id="product-list">
        <div style="text-align: center; grid-column: 1/-1;">Loading fresh products...</div>
    </div>
</div>

<div class="overlay" id="overlay" onclick="closeAll()"></div>

<div class="cart-sidebar" id="cart-sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #eee; padding-bottom:15px;">
        <h3>My Cart</h3>
        <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer;"></i>
    </div>
    <div id="cart-items" style="flex:1; overflow-y:auto; margin-top:20px;"></div>
    <div style="border-top:1px solid #eee; padding-top:20px;">
        <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:1.2rem; margin-bottom:15px;">
            <span>Total:</span><span id="total-amount-display">₹0</span>
        </div>
        <button onclick="proceedToCheckout()" style="background:var(--orange); color:white; border:none; width:100%; padding:15px; border-radius:8px; font-weight:bold; cursor:pointer;">Proceed to Pay</button>
    </div>
</div>

<footer>
    <p>© 2026 The Nemi Mart. Support: thenemimart@gmail.com</p>
</footer>

<script>
    const _supabase = supabase.createClient("https://rzmftpafcyxburlkwqnm.supabase.co", "sb_publishable_zt4Wt4wBgarEU15zF-RoKw_4achnceD");
    let cart = [];
    let pendingProduct = null;
    let allProducts = [];
    let globalTotal = 0;

    function fixGDriveLink(link) {
        if (link && link.includes('drive.google.com')) {
            let id = link.includes('id=') ? link.split('id=')[1].split('&')[0] : link.split('/d/')[1].split('/')[0];
            return `https://lh3.googleusercontent.com/d/${id}`;
        }
        return link;
    }

    async function loadProducts() {
        const { data, error } = await _supabase.from('products').select('*').order('created_at', { ascending: false });
        allProducts = data || [];
        const grid = document.getElementById('product-list');
        
        if (allProducts.length === 0) {
            grid.innerHTML = '<div style="grid-column:1/-1; text-align:center;">No products found.</div>';
            return;
        }

        grid.innerHTML = allProducts.map(p => `
            <div class="product-card" onclick="viewDetails('${p.id}')">
                <img src="${fixGDriveLink(p.image_url)}" alt="${p.name}" onerror="this.src='https://via.placeholder.com/300?text=The+Nemi+Mart'">
                <div class="product-info">
                    <small style="color:var(--orange); font-weight:bold; text-transform:uppercase;">${p.category || 'Pure Essentials'}</small>
                    <h3 style="margin: 8px 0; font-size: 1.15rem; color: var(--blue);">${p.name}</h3>
                    <div class="price-container">
                        <span class="discount-price">₹${p.price}</span>
                        ${p.original_price ? `<span class="original-price">₹${p.original_price}</span>` : ''}
                    </div>
                    ${p.is_free_shipping ? '<span class="delivery-tag"><i class="fas fa-truck"></i> Free Shipping</span>' : ''}
                    <button class="add-btn" onclick="event.stopPropagation(); checkUserAndAdd('${p.id}')">Add to Cart</button>
                </div>
            </div>
        `).join('');
    }

    function viewDetails(id) {
        const p = allProducts.find(item => item.id === id);
        if(!p) return;

        const modal = document.getElementById('product-detail-modal');
        const content = document.getElementById('modal-content');
        
        content.innerHTML = `
            <img src="${fixGDriveLink(p.image_url)}" style="width:100%; border-radius:15px; height:300px; object-fit:cover; margin-bottom:20px;" onerror="this.src='https://via.placeholder.com/300?text=Product+Image'">
            <small style="color:var(--orange); font-weight:bold; text-transform:uppercase;">${p.category || 'Pure Essentials'}</small>
            <h2 style="margin: 10px 0; color: var(--blue); font-size: 1.8rem;">${p.name}</h2>
            <div style="margin-bottom:20px; display: flex; align-items: center; gap: 15px;">
                <span class="discount-price" style="font-size: 1.8rem;">₹${p.price}</span> 
                ${p.original_price ? `<del style="color:#888; font-size:1.1rem;">₹${p.original_price}</del>` : ''}
            </div>
            <p style="font-weight:bold; font-size:14px; color:var(--blue); margin-bottom:5px; border-bottom: 2px solid var(--orange); display: inline-block;">Product Description</p>
            <div class="desc-text">${p.description || 'No detailed description provided for this product. High-quality purity guaranteed.'}</div>
            <div style="background: #f9f9f9; padding: 15px; border-radius: 10px; margin-top: 20px;">
                <p style="margin: 0; font-size: 13px; color: #666;"><b>Stock Status:</b> ${p.stock_status || 'Available'}</p>
                <p style="margin: 5px 0 0; font-size: 13px; color: var(--green);"><b>Delivery:</b> ${p.is_free_shipping ? 'Free Delivery' : 'Standard Shipping'}</p>
            </div>
            <button class="add-btn" style="background:var(--blue); padding: 18px; font-size: 1.1rem; margin-top: 25px;" onclick="checkUserAndAdd('${p.id}')">Add to Cart - ₹${p.price}</button>
        `;

        modal.style.display = 'block';
        document.getElementById('overlay').classList.add('active');
    }

    function checkUserAndAdd(id) {
        const p = allProducts.find(item => item.id === id);
        const savedUser = localStorage.getItem('nemi_user_details');
        
        if (savedUser) {
            addToCart(p.name, p.price);
        } else {
            pendingProduct = { name: p.name, price: p.price };
            closeAll();
            document.getElementById('user-modal').style.display = 'block';
            document.getElementById('overlay').classList.add('active');
        }
    }

    function saveDetailsAndAdd() {
        const details = {
            name: document.getElementById('cust_name').value,
            whatsapp: document.getElementById('cust_whatsapp').value,
            email: document.getElementById('cust_email').value,
            address: document.getElementById('cust_address').value
        };
        if(!details.name || !details.whatsapp || !details.address) return alert("Please fill Name, WhatsApp, and Address!");
        localStorage.setItem('nemi_user_details', JSON.stringify(details));
        closeModal();
        if(pendingProduct) { addToCart(pendingProduct.name, pendingProduct.price); pendingProduct = null; }
    }

    function addToCart(name, price) {
        cart.push({ name, price });
        updateCartUI();
        toggleCart(true);
    }

    function updateCartUI() {
        document.getElementById('cart-count').innerText = cart.length;
        globalTotal = 0;
        document.getElementById('cart-items').innerHTML = cart.map((item, index) => {
            globalTotal += item.price;
            return `
            <div style="display:flex; justify-content:space-between; margin-bottom:15px; border-bottom:1px solid #f0f0f0; padding-bottom:10px;">
                <div><b>${item.name}</b><br><span style="color:var(--orange)">₹${item.price}</span></div>
                <i class="fas fa-trash" style="color:red; cursor:pointer;" onclick="removeFromCart(${index})"></i>
            </div>`;
        }).join('');
        document.getElementById('total-amount-display').innerText = '₹' + globalTotal;
    }

    function removeFromCart(index) { cart.splice(index, 1); updateCartUI(); }

    function toggleCart(open = null) {
        const side = document.getElementById('cart-sidebar');
        const over = document.getElementById('overlay');
        if(open === true) { side.classList.add('active'); over.classList.add('active'); }
        else { side.classList.toggle('active'); over.classList.toggle('active'); }
    }

    function closeModal() { 
        document.getElementById('user-modal').style.display = 'none'; 
        document.getElementById('product-detail-modal').style.display = 'none';
        document.getElementById('overlay').classList.remove('active'); 
    }
    
    function closeAll() { closeModal(); document.getElementById('cart-sidebar').classList.remove('active'); }

    function proceedToCheckout() {
        if (cart.length === 0) return alert("Your cart is empty!");
        const user = JSON.parse(localStorage.getItem('nemi_user_details'));
        
        let itemsList = cart.map(i => `- ${i.name} (₹${i.price})`).join('%0A');
        sessionStorage.setItem('pendingOrderMessage', itemsList);
        sessionStorage.setItem('orderTotal', globalTotal);
        
        window.location.href = 'payment.html';
    }

    window.onload = loadProducts;
</script>
</body>
</html>
